<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In - CarPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0055FF',
            secondary: '#00AAFF',
            heading: '#111827',
            body: '#4B5563',
            light: '#F8F9FA',
            dark: '#1A202C',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-light font-sans text-body">
  <!-- Nav (copy from index.html) -->
  <nav class="fixed top-0 left-0 w-full bg-white shadow z-50 flex items-center justify-between px-8 py-4">
    <div class="flex items-center">
      <a href="index.html" class="flex items-center">
        <img src="images/CarPalLogo.png" alt="CarPal Logo" class="h-10 mr-3 rounded" />
        <span class="text-2xl font-bold text-primary tracking-tight">CarPal</span>
      </a>
    </div>
    <div class="hidden md:flex items-center gap-8">
      <a href="index.html#features" class="text-body hover:text-primary transition">Features</a>
      <a href="index.html#values" class="text-body hover:text-primary transition">Why CarPal?</a>
      <a href="index.html#pricing" class="text-body hover:text-primary transition">Pricing</a>
      <a href="index.html#contact" class="text-body hover:text-primary transition">Contact</a>
      <a href="settings.html" class="text-body hover:text-primary transition">Settings</a>
      <a href="signup.html" class="ml-4 px-8 py-4 bg-primary text-white rounded-lg shadow hover:scale-105 hover:bg-blue-600 uppercase font-semibold tracking-wider transition-all duration-150">Join Now</a>
    </div>
    <button id="navToggle" class="md:hidden text-primary focus:outline-none">
      <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
  </nav>
  <main class="pt-24 min-h-screen flex items-center justify-center">
    <div class="bg-white border border-gray-200 rounded-xl shadow-lg p-8 w-full max-w-md mx-auto">
      <h2 class="text-heading text-2xl font-semibold mb-6 text-center">Log In to CarPal</h2>
      <form class="space-y-4" id="loginForm">
        <div>
          <label for="email" class="block text-body font-semibold mb-1">Email</label>
          <input id="email" name="email" type="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>
        <div>
          <label for="password" class="block text-body font-semibold mb-1">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>
        <div id="loginError" class="text-xs text-red-600 mb-2"></div>
        <button type="submit" class="w-full mt-2 px-8 py-4 bg-primary text-white rounded-lg shadow hover:scale-105 hover:bg-blue-600 uppercase font-semibold tracking-wider transition-all duration-150">Log In</button>
      </form>
      <div class="mt-6 text-center">
        <span class="text-body">New to CarPal?</span>
        <a href="signup.html" class="text-primary font-semibold hover:underline ml-1">Sign up</a>
      </div>
    </div>
  </main>
  <script>
    // Mobile nav toggle
    const navToggle = document.getElementById('navToggle');
    const mobileNav = document.getElementById('mobileNav');
    if(navToggle && mobileNav) {
      navToggle.addEventListener('click', () => mobileNav.classList.remove('translate-x-full'));
      document.getElementById('closeNav').addEventListener('click', () => mobileNav.classList.add('translate-x-full'));
    }
  </script>
  <script>
const loginForm = document.getElementById('loginForm');
const loginError = document.getElementById('loginError');
loginForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  loginError.textContent = '';
  const data = {};
  Array.from(loginForm.elements).forEach(el => {
    if (el.name) data[el.name] = el.value;
  });
  try {
    const resp = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await resp.json();
    if (resp.ok && result.success) {
      window.location.href = 'index.html';
    } else {
      loginError.textContent = 'Invalid Credentials';
    }
  } catch (err) {
    loginError.textContent = 'Invalid Credentials';
  }
});
</script>
</body>
</html>
