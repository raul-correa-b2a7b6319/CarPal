<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - CarPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0066FF',
            secondary: '#00CCFF',
            heading: '#111827',
            body: '#4B5563',
            light: '#F8F9FA',
            dark: '#1A202C',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-light font-sans text-body">
  <!-- Nav (copy from index.html) -->
  <nav class="fixed top-0 left-0 w-full bg-white shadow z-50 flex items-center justify-between px-8 py-4">
    <div class="flex items-center">
      <a href="index.html" class="flex items-center">
        <img src="images/CarPalLogo.png" alt="CarPal Logo" class="h-10 mr-3 rounded" />
        <span class="text-2xl font-bold text-primary tracking-tight">CarPal</span>
      </a>
    </div>
    <div class="hidden md:flex items-center gap-8">
      <a href="index.html#features" class="text-body hover:text-primary transition">Features</a>
      <a href="index.html#values" class="text-body hover:text-primary transition">Why CarPal?</a>
      <a href="index.html#pricing" class="text-body hover:text-primary transition">Pricing</a>
      <a href="index.html#contact" class="text-body hover:text-primary transition">Contact</a>
      <a href="settings.html" class="text-body hover:text-primary transition">Settings</a>
      <a href="signup.html" class="ml-4 px-8 py-4 bg-primary text-white rounded-lg shadow hover:scale-105 hover:bg-blue-600 uppercase font-semibold tracking-wider transition-all duration-150">Join Now</a>
    </div>
    <button id="navToggle" class="md:hidden text-primary focus:outline-none">
      <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
  </nav>
  <main class="pt-24 min-h-screen flex items-center justify-center">
    <div class="bg-white border border-gray-200 rounded-xl shadow-lg p-8 w-full max-w-md mx-auto">
      <h2 class="text-heading text-2xl font-semibold mb-6 text-center">Account Settings</h2>
      <form class="space-y-4" id="settingsForm">
        <div>
          <label for="name" class="block text-body font-semibold mb-1">Full Name</label>
          <input id="name" name="name" type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>
        <div>
          <label for="email" class="block text-body font-semibold mb-1">Email</label>
          <input id="email" name="email" type="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>
        <div>
          <label for="address" class="block text-body font-semibold mb-1">Address</label>
          <input id="address" name="address" type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>
        <div>
          <label for="payment" class="block text-body font-semibold mb-1">Payment Method</label>
          <input id="payment" name="payment" type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Card, PayPal, etc." />
        </div>
        <div>
          <label for="leaveForMC" class="block text-body font-semibold mb-1">Time You Leave For Mount Carmel</label>
          <input id="leaveForMC" name="leaveForMC" type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>
        <div>
          <label for="leaveFromMC" class="block text-body font-semibold mb-1">Time You Leave Mount Carmel</label>
          <input id="leaveFromMC" name="leaveFromMC" type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>
        <div>
          <label for="role" class="block text-body font-semibold mb-1">Account Type</label>
          <select id="role" name="role" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
            <option value="passenger">Passenger</option>
            <option value="driver">Driver</option>
          </select>
        </div>
        <div id="driverFields" style="display:none;">
          <div>
            <label for="drivingDuration" class="block text-body font-semibold mb-1">How Long Have You Been Driving For? (months)</label>
            <input id="drivingDuration" name="drivingDuration" type="number" min="0" placeholder="e.g. 6" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
          </div>
          <div>
            <label for="accidents" class="block text-body font-semibold mb-1">How Many Car Accidents Have You Been In?</label>
            <input id="accidents" name="accidents" type="number" min="0" placeholder="e.g. 0" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
          </div>
          <div>
            <label for="insured" class="block text-body font-semibold mb-1">Is Your Vehicle Insured?</label>
            <select id="insured" name="insured" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div>
            <label class="inline-flex items-center mt-2">
              <input type="checkbox" id="responsible" name="responsible" class="form-checkbox h-5 w-5 text-primary" />
              <span class="ml-2 text-body">I understand that I am responsible for the safety of the passenger.</span>
            </label>
          </div>
        </div>
        <div>
          <label for="password" class="block text-body font-semibold mb-1">New Password</label>
          <input id="password" name="password" type="password" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
          <ul id="passwordReqs" class="text-xs text-body mt-2 list-disc pl-5">
            <li>Minimum 8 alphanumeric characters</li>
            <li>At least one uppercase letter</li>
            <li>At least one lowercase letter</li>
            <li>At least one number</li>
          </ul>
        </div>
        <button type="submit" id="settingsBtn" class="w-full mt-2 px-8 py-4 bg-primary text-white rounded-lg shadow hover:scale-105 hover:bg-blue-600 uppercase font-semibold tracking-wider transition-all duration-150">Save Changes</button>
      </form>
      <script>
        // Password validation
        const passwordInput = document.getElementById('password');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsForm = document.getElementById('settingsForm');
        const roleSelect = document.getElementById('role');
        const driverFields = document.getElementById('driverFields');
        
        function validatePassword(pw) {
          if (!pw) return true; // allow empty (no change)
          return pw.length >= 8 &&
            /[A-Z]/.test(pw) &&
            /[a-z]/.test(pw) &&
            /[0-9]/.test(pw);
        }
        function checkPw() {
          if (validatePassword(passwordInput.value)) {
            settingsBtn.disabled = false;
            settingsBtn.classList.remove('opacity-50','cursor-not-allowed');
          } else {
            settingsBtn.disabled = true;
            settingsBtn.classList.add('opacity-50','cursor-not-allowed');
          }
        }
        
        // Handle driver fields toggle
        roleSelect.addEventListener('change', function() {
          if (roleSelect.value === 'driver') {
            driverFields.style.display = '';
            document.getElementById('drivingDuration').setAttribute('required', 'required');
            document.getElementById('accidents').setAttribute('required', 'required');
            document.getElementById('insured').setAttribute('required', 'required');
            document.getElementById('responsible').setAttribute('required', 'required');
          } else {
            driverFields.style.display = 'none';
            document.getElementById('drivingDuration').removeAttribute('required');
            document.getElementById('accidents').removeAttribute('required');
            document.getElementById('insured').removeAttribute('required');
            document.getElementById('responsible').removeAttribute('required');
          }
        });
        
        passwordInput.addEventListener('input', checkPw);
        settingsForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          if (!validatePassword(passwordInput.value)) {
            checkPw();
            return;
          }
          
          // Gather form data
          const data = {};
          Array.from(settingsForm.elements).forEach(el => {
            if (el.name) {
              if (el.type === 'checkbox') {
                data[el.name] = el.checked;
              } else {
                data[el.name] = el.value;
              }
            }
          });
          
          // Map name field to fullName for backend
          data.fullName = data.name;
          delete data.name;
          
          try {
            const resp = await fetch('/api/settings', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
            const result = await resp.json();
            if (resp.ok) {
              alert('Settings updated successfully!');
            } else {
              alert(result.message || 'Failed to update settings.');
            }
          } catch (err) {
            alert('Failed to update settings.');
          }
        });
        checkPw();
      </script>
    </div>
  </main>
  <script>
    // Mobile nav toggle
    const navToggle = document.getElementById('navToggle');
    const mobileNav = document.getElementById('mobileNav');
    if(navToggle && mobileNav) {
      navToggle.addEventListener('click', () => mobileNav.classList.remove('translate-x-full'));
      document.getElementById('closeNav').addEventListener('click', () => mobileNav.classList.add('translate-x-full'));
    }
  </script>
</body>
</html>
